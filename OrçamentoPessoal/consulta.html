<!DOCTYPE html>
	<head>
		<meta charset="utf-8">

		<title>Orçamento Pessoal</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- FontAwesome -->
		<script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>

		<script src="js/app.js"></script>

	</head>

	<body onload="carregarDespesas()">

		<nav class="navbar bg-primary navbar-expand-lg navbar-dark mb-5"> <!-- Barra de Navegação -->
			<div class="container">	<!-- Container -->

				<!-- Logo -->
				<a href="index.html" class="navbar-brand"> 
					<img src="img/logo.png" width="50" height="35" alt="Orçamento Pessoal">
				</a>

				<!-- Hamburguer -->
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div id="nav-target" class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Cadastro</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="consulta.html">Consulta</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="indicadores.html">Indicadores</a>
						</li>
					</ul>
				</div>
				
			</div>	<!-- /Container -->	
		</nav> <!--/Barra de Navegação -->

		<div class="container">
			<div class="row">
				<div class="col mb-4">
					<h1 class="display-4">Consulta de despesas</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2 mt-2">
					<select class="form-control" id="ano">
						<option value="">Ano</option>
						<option value="2020">2020</option>
					</select>
				</div>

				<div class="col-md-2 mt-2">
					<select class="form-control" id="mes">
						<option value="">Mês</option>
						<option value="01">Janeiro</option>
						<option value="02">Fevereiro</option>
						<option value="03">Março</option>
						<option value="04">Abril</option>
						<option value="05">Maio</option>
						<option value="06">Junho</option>
						<option value="07">Julho</option>
						<option value="08">Agosto</option>
						<option value="09">Setembro</option>
						<option value="10">Outubro</option>
						<option value="11">Novembro</option>
						<option value="12">Dezembro</option>
					</select>
				</div>

				<div class="col-md-2 mt-2">
					<input class="form-control" type="number" id="dia" placeholder="Dia">
				</div>

				<div class="col-md-6 mt-2">
					<select class="form-control" id="tipo">
						<option value="">Tipo</option>
						<option value="1">Alimentação</option>
						<option value="2">Educação</option>
						<option value="3">Lazer</option>
						<option value="4">Saúde</option>
						<option value="5">Transporte</option>
					</select>
				</div>
	
			</div>

			<div class="row">
				<div class="col-md-8 mt-2">
					<input class="form-control" type="text" id="descricao" placeholder="Descrição">
				</div>

				<div class="col-md-2 mt-2">
					<input class="form-control" type="number" id="valor" placeholder="Valor">
				</div>

				<div class="col-md-2 d-flex justify-content-end mt-2">
					<button onclick="pesquisarDespesa()" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<table class="table mt-5">
					<thead>
						<tr>
							<th>Data</th>
							<th>Tipo</th>
							<th>Descrição</th>
							<th>Valor</th>
						</tr>
					</thead>

					<tbody id="listaDespesas">
						
					</tbody>
				</table>
				</div>
			</div>
		</div>

		<!-- Modal Gravação -->
		<div class="modal fade" id="modalGravacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="" id="tituloModal"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body" id="descricaoModal">
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="btnModal" onclick="window.location.reload()" class="" data-dismiss="modal"></button>
		      </div>
		    </div>
		  </div>
		</div>


		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
	</body>
</html>
