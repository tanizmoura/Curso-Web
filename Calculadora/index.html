<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">

				<div class="calculadora">
					<input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

					<div class="row">
						<button onclick="calcular('acao','c')" class="btn btn-dark clear btn-lg font-weight-light">C</button>
						<button onclick="calcular('acao','/')" class="btn btn-dark btn-lg font-weight-light">/</button>
						<button onclick="calcular('acao','*')" class="btn btn-dark btn-lg font-weight-light">x</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor',7)" class="btn btn-dark btn-lg font-weight-light">7</button>
						<button onclick="calcular('valor',8)" class="btn btn-dark btn-lg font-weight-light">8</button>
						<button onclick="calcular('valor',9)" class="btn btn-dark btn-lg font-weight-light">9</button>
						<button onclick="calcular('acao','-')" class="btn btn-dark btn-lg font-weight-light">-</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor',4)" class="btn btn-dark btn-lg font-weight-light">4</button>
						<button onclick="calcular('valor',5)" class="btn btn-dark btn-lg font-weight-light">5</button>
						<button onclick="calcular('valor',6)" class="btn btn-dark btn-lg font-weight-light">6</button>
						<button onclick="calcular('acao','+')" class="btn btn-dark btn-lg font-weight-light">+</button>
					</div>

					<div class="row">
						<button onclick="calcular('valor',1)" class="btn btn-dark btn-lg font-weight-light">1</button>
						<button onclick="calcular('valor',2)" class="btn btn-dark btn-lg font-weight-light">2</button>
						<button onclick="calcular('valor',3)" class="btn btn-dark btn-lg font-weight-light">3</button>
						<button onclick="calcular('acao','=')" class="btn btn-dark enter btn-lg font-weight-light">=</button>
					</div>

					<div class="row" style="margin-top: -60px">
						<button onclick="calcular('valor',0)" class="btn btn-dark zero btn-lg font-weight-light">0</button>
						<button onclick="calcular('acao','.')" class="btn btn-dark btn-lg font-weight-light">.</button>
					</div>
						
				</div>
			</div>
		</div>
	</div>

	<script src="javascript/calcular.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
